<div class="row">
  <div class="col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-12">
    <form>
      <!--Search input fields-->
      <div class="icon-group-1">
        <span class="glyphicon glyphicon-search"></span>
        <input type="text"
               placeholder="Search First Name"
               class="form-control"
               [(ngModel)]="filteredFirstName"
               [ngModelOptions]="{ standalone: true }" />
      </div>
      <div class="icon-group-2">
        <span class="glyphicon glyphicon-search"></span>
        <input type="text"
               placeholder="Search Last Name"
               class="form-control"
               [(ngModel)]="filteredLastName"
               [ngModelOptions]="{ standalone: true }" />
      </div>
      <div class="icon-group-3">
        <span class="glyphicon glyphicon-search"></span>
        <input type="text"
               placeholder="Search Country"
               class="form-control"
               [(ngModel)]="filteredCountry"
               [ngModelOptions]="{ standalone: true }" />
      </div>
      <div class="icon-group-4">
        <span class="glyphicon glyphicon-search"></span>
        <input type="text"
               placeholder="Search City"
               class="form-control"
               [(ngModel)]="filteredCity"
               [ngModelOptions]="{ standalone: true }" />
      </div>
    </form>
  </div>
</div>
<hr />
<!--Dynamic table-->
<table>
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Country</th>
    <th>City</th>
    <th>Address</th>
    <th>Phone Number</th>
  </tr>
  <ng-container *ngIf="people?.length > 0">
    <tr *ngFor="let person of people
      | filter:filteredFirstName:'FirstName'
      | filter:filteredLastName:'LastName'
      | filter:filteredCountry:'Country'
      | filter:filteredCity:'City' 
      | paginate: { itemsPerPage: 5, currentPage: p }; let i = index">
      <td>{{ person.FirstName }}</td>
      <td>{{ person.LastName }}</td>
      <td>{{ person.Country}}</td>
      <td>{{ person.City }}</td>
      <td>{{ person.Address }}</td>
      <td>{{ person.PhoneNumber }}</td>
    </tr>
  </ng-container>
</table>
<br>
<div class="pagination-container" *ngIf="people?.length > 0">
  <pagination-controls class="custom-pagination" (pageChange)="p = $event"></pagination-controls>
</div>
