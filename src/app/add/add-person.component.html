<form class="col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-12"
      [formGroup]='addPersonForm'
      (ngSubmit)="onSubmit()">

  <!--Display message-->
  <p *ngIf="dataSaved">{{ message }}</p>
  <div class="form-group">
    <label>First Name</label>
    <input type="text" class="form-control" formControlName='firstName'/>

    <!--Error message-->
    <span class="help-block"
          *ngIf="addPersonForm.get('firstName').touched && !addPersonForm.get('firstName').valid">{{ errMes }}</span>
  </div>
  <div class="form-group">
    <label>Last Name</label>
    <input type="text" class="form-control" formControlName='lastName' />

    <!--Error message-->
    <span class="help-block"
          *ngIf="addPersonForm.get('lastName').touched && !addPersonForm.get('lastName').valid">{{ errMes }}</span>
  </div>
  <div class="form-group">
    <label>Country</label>
    <input type="text" class="form-control" formControlName='country' />

    <!--Error message-->
    <span class="help-block"
          *ngIf="addPersonForm.get('country').touched && !addPersonForm.get('country').valid">{{ errMes }}</span>
  </div>
  <div class="form-group">
    <label>City</label>
    <input type="text" class="form-control" formControlName='city' />

    <!--Error message-->
    <span class="help-block"
          *ngIf="addPersonForm.get('city').touched && !addPersonForm.get('city').valid">{{ errMes }}</span>
  </div>
  <div class="form-group">
    <label>Address</label>
    <input type="text" class="form-control" formControlName='address' />

    <!--Error message-->
    <span class="help-block"
          *ngIf="addPersonForm.get('address').touched && !addPersonForm.get('address').valid">{{ errMes }}</span>
  </div>
  <div class="form-group">
    <label>Phone Number</label>
    <input type="text" class="form-control" formControlName='phoneNumber' />

    <!--Error messages-->
    <div *ngIf="addPersonForm.get('phoneNumber').invalid && (addPersonForm.get('phoneNumber').touched || addPersonForm.get('phoneNumber').dirty)">
      <span class="help-block" *ngIf="addPersonForm.get('phoneNumber').errors?.required">{{ errMes }}</span>
      <span class="help-block" *ngIf="addPersonForm.get('phoneNumber').errors?.pattern">{{ regexErr }}</span>
      <span class="help-block" *ngIf="addPersonForm.get('phoneNumber').errors?.minlength">{{ minLenErr }}</span>
    </div>
  </div>
  <div class="row">
   <div class="col-sm-12">
     <button type="submit" [disabled]="!addPersonForm.valid">Add to Phonebook</button>
   </div>
  </div>
</form>
